<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

  <style>
    .middle {
      text-align: center;
    }
  </style>

  <title>Text Summarizer</title>
</head>

<body>

  <div class="middle">
    <h1>Text Summarizer</h1>
    <form action="/summarize" method="post">
      <textarea name="text" rows="10" cols="50" placeholder="Enter Text to Summarize"></textarea><br /><br />
      <label for="min_length">Min Length:</label>
      <input type="number" name="min_length" class="input" placeholder="Min Length of Summarized Text"
        id="min_length" /><br /><br />
      <label for="max_length">Max Length:</label>
      <input type="number" name="max_length" class="input" placeholder="Max Length of Summarized Text"
        id="max_length" /><br /><br />
      <input class="btn-12" type="submit" value="Summarize" />
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
